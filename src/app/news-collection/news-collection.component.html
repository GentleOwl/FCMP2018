<div class="news">
  <div class="news__source">
    Source Name
  </div>
  <div class="news__toolbar toolbar">
    <div class="toolbar__source">
      <select class="form-control">
        <option disabled class="d-none">Select Source</option>
        <option >Source 1</option>
        <option >Source 2</option>
      </select>
    </div>
    <div class="toolbar__filter">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Type here...">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Filter</button>
        </div>
      </div>
    </div>
    <div class="toolbar__own-news-filter">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="only-created-by-me">
        <label class="form-check-label" for="only-created-by-me">Only created by me</label>
      </div>
    </div>
    <div class="toolbar__add-news">
      <button class="btn btn-primary">Add Article</button>
    </div>
  </div>
  <div class="news__collection news-collection">
      <app-news-item class="news-collection__item" *ngFor="let item of [1, 2, 3, 4, 5]"></app-news-item>
      <button class="btn btn-primary">Load More</button>
  </div>
</div>
