<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="dist/regenerator-runtime.js"></script>
    <script src="dist/fetch.umd.js"></script>
    <script src="dist/polyfill.js"></script>
    <script src="dist/url-polyfill.js"></script>
    <script src="dist/polyfill.js"></script>
    <script src="dist/config.js"></script>
    <script src="dist/news.service.js"></script>
    <script src="dist/news.component.js"></script>
    <script src="dist/index.js"></script>
</head>

<body>

<div class="container">
    <form class="row align-items-end" id="news-form">
        <div class="col-sm my-1">
            <label for="sources">Sources</label>
            <select class="form-control" id="sources" name="source"></select>
        </div>
        <div class="col-sm my-1">
            <label for="page-size">Page size</label>
            <input type="number" class="form-control" id="page-size" value="10" min="1">
        </div>
        <div class="col-sm my-1">
            <label for="page">Page</label>
            <input type="number" class="form-control" id="page" value="1" min="1">
        </div>
        <div class="col-sm my-1">
            <button type="submit" class="btn btn-primary btn-block" disabled id="load-news-btn">Load News</button>
        </div>
    </form>
    <hr />
    <div class="text-center">
        <a href="https://newsapi.org/">News API</a> is used to receive news.
    </div>
    <hr />
    <h3>News:</h3>
    <ul class="list-group" id="news">
        <li class="list-group-item">Nothing</li>
    </ul>
    <div class="my-1">
        <button type="submit" class="btn btn-primary btn-block" disabled id="load-next-page-btn">Next Page</button>
    </div>
</div>

</body>

</html>
